<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Marlatte: Rock Paper Scissors</title>
	<link rel="stylesheet"
		  href="https://use.typekit.net/mqz1nbd.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		  href="style.css">
	<script src="https://kit.fontawesome.com/c921e091ad.js"
			crossorigin="anonymous"></script>
	<script src="rock-paper-scissors.js"
			defer></script>
</head>

<body>
	<header class="hidden">
		<h1>Rock Paper Scissors</h1>
	</header>
	<main>
		<section class="modal ">
			<div class="welcome headers shrunk">
				<h2>Rock Paper Scissors</h2>
				<h3>First to Five</h3>
			</div>
			<div class="game-over headers hidden">
				<h2>Game Over</h2>
				<h3>You Win!</h3>
			</div>
			<div class="start-container">
				<button type="button"
						id="start-game-btn"
						style="font-size: 28px;">Play</button>
			</div>
			<footer>
				<div class="footer-text">
					<div id="my-name">&copy; 2023 Walker Marlatt</div>
					<div>The Odin Project</div>
				</div>
				<a href="https://github.com/marlatte"
				   target="_blank">
					<i class="fa fa-github"></i>
				</a>
			</footer>
		</section>
		<section class="playground">
			<article class="top">
				<i id="comp-choice"
				   class="shrunk"></i>
			</article>
			<article class="middle">
				<div class="message-container">
					<h2 id="message"
						class=""></h2>
				</div>
				<div class="scoreboard">
					<progress id="computer-progress"
							  max="5"
							  value="0"></progress>
					<div class="spacer"></div>
					<progress id="user-progress"
							  max="5"
							  value="0"></progress>
				</div>
			</article>
			<article class="lower">
				<div class="buttons">
					<button class="button"
							id="rock-btn"
							disabled><i class="fa-regular fa-hand-back-fist"></i></button>
					<button class="button"
							id="paper-btn"
							disabled><i class="fa-regular fa-hand"></i></button>
					<button class="button"
							id="scissors-btn"
							disabled><i class="fa-regular fa-hand-scissors"></i></button>
				</div>
				<div class="round-display">
					<h3>1</h3>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
