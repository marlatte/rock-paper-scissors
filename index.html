<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="rock-paper-scissors.js"
			defer></script>
</head>

<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<main>
		<section class="game">
			<article class="scoreboard">
				<div class="round-outcome"></div>

			</article>
			<article class="buttons">
				<button class="rock"
						id="rock">Rock</button>
				<button class="paper"
						id="paper">Paper</button>
				<button class="scissors"
						id="scissors">Scissors</button>
			</article>
			<h2 class="round-number">Round: <span class="counter">0</span></h2>
			<div class="results">
				<div class="current-round">
					<div class="changeable">
						<div class="player">Player selects: <span class="selects">__</span></div>
						<div class="computer">Computer selects: <span class="selects">__</span></div>
						<div class="round-outcome">Outcome</div>
					</div>
				</div>
				<div class="scoreboard">
					<div class="player text">
						<span class="score">0</span>
						Player
					</div>
					<div class="computer text">
						<span class="score">0</span>
						Computer
					</div>
				</div>
			</div>
		</section>
		<section class="modal hidden">
			<div class="game-over-items">
				<h2>Game Over</h2>
				<p class="winner">[Outcome]</p>
				<button class="play-again">Do you want to play again?</button>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer-text">
			<div id="my-name">&copy; 2023 Walker Marlatt</div>
			<div>The Odin Project</div>
		</div>
		<a href="https://github.com/marlatte"
		   target="_blank">
			<i class="fa fa-github"
			   style="font-size:34px"></i>
		</a>
	</footer>
</body>

</html>
