<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="banner">
		<h1>Rock Paper Scissors Game</h1>
	</div>
	<div class="game">
		<div class="round-number">Round Number: <span class="counter">0</span></div>
		<div class="results">
			<div class="current-round">
				<h3>This round:</h3>
				<div class="changeable">
					<div class="player">Player selects: <span class="selects">__</span></div>
					<div class="computer">Computer selects: <span class="selects">__</span></div>
					<div class="round-outcome">Outcome</div>
				</div>
			</div>
			<div class="scoreboard">
				<div class="player text">
					<span class="score">0</span>
					Player
				</div>
				<div class="computer text">
					<span class="score">0</span>
					Computer
				</div>
			</div>
		</div>
		<div class="buttons">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
	</div>
	<div class="game-over-container invisible">
		<div class="game-over-items">
			<h2>Game Over</h2>
			<p class="winner">[Outcome]</p>
			<button class="play-again">Do you want to play again?</button>
		</div>
	</div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
